<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <header>
      <h1>Cash Register App</h1>
    </header>
    <p>
      Enter the bill amount and cash given by the customer and know the minimum
      number of notes to return.
    </p>
    <label>Bill Amount</label>
    <input type="number" id="bill-amt" />
    <label>Cash Given</label>
    <input type="number" id="cash-amt" />
    <div class="btn-container">
      <button id="btn-check">Check</button>
    </div>
    <div id="output"></div>
    <div class="table-div">Return Change:</div>
    <table class="table-container">
      <tbody>
        <tr class="table-div">
          <th class="table">No.of Notes</th>
          <td class="noOfNotes table"></td>
          <td class="noOfNotes table"></td>
          <td class="noOfNotes table"></td>
          <td class="noOfNotes table"></td>
          <td class="noOfNotes table"></td>
          <td class="noOfNotes table"></td>
          <td class="noOfNotes table"></td>
        </tr>
        <tr>
          <th class="table">Note</th>
          <td class="table-div table">2000</td>
          <td class="table-div table">500</td>
          <td class="table-div table">100</td>
          <td class="table-div table">20</td>
          <td class="table-div table">10</td>
          <td class="table-div table">5</td>
          <td class="table-div table">1</td>
        </tr>
      </tbody>
    </table>
    <footer class="footer">&copy Aditi</footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
