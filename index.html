<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
  </head>
  <body>
    <header>
      <h1>Cash Register App</h1>
    </header>
    <p>
      Enter the bill amount and cash given by the customer and know the minimum
      number of notes to return.
    </p>
    <label>Bill Amount</label>
    <input type="number" id="bill-amt" />
    <label>Cash Given</label>
    <input type="number" id="cash-amt" />
    <button id="btn-check">Check</button>
    <div>Return Change:</div>
    <table>
      <tbody>
        <tr>
          <td>No.of Notes</td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>Note</td>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
